<!DOCTYPE html>
<html>
<head>
    <title>Greeting Generator</title>
</head>
<body>

    <h2>Greeting Generator</h2>

    <!-- Input Box -->
    <input type="text" id="username" placeholder="Enter your name">

    <!-- Button -->
    <button onclick="generateGreeting()">Generate Greeting</button>

    <!-- Paragraph to display greeting -->
    <p id="greetingMessage"></p>

    <script>
        // Function using 'function' keyword (not arrow function)
        function generateGreeting() {

            // Get the value from input box
            var name = document.getElementById("username").value;

            // Local variable declared inside function
            var greeting = "Hello, " + name + "! Welcome to our website.";

            // Display greeting inside <p> element
            document.getElementById("greetingMessage").innerText = greeting;
        }
    </script>

</body>
</html>
