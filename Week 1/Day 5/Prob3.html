<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
</head>
<body>

    <h2>Counter Application</h2>

    <!-- Counter Display -->
    <p id="counterValue">0</p>

    <!-- Buttons -->
    <button id="incrementBtn">Increment</button>
    <button id="resetBtn">Reset</button>

    <script>

        // âœ… Global variable (outside function)
        var counter = 0;

        // Function to increment counter
        function incrementCounter(step) {

            // Update global counter
            counter = counter + step;

            // DOM update inside function
            document.getElementById("counterValue").innerText = counter;
        }

        // Function to reset counter
        function resetCounter() {

            counter = 0;

            // DOM update inside function
            document.getElementById("counterValue").innerText = counter;
        }

        // Event Listeners (No inline JS used)
        document.getElementById("incrementBtn").addEventListener("click", function() {
            incrementCounter(1);   // Passing step value
        });

        document.getElementById("resetBtn").addEventListener("click", function() {
            resetCounter();
        });

    </script>

</body>
</html>
