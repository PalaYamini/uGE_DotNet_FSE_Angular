<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Enrollment Form</title>

    <!-- Linking External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Online Course Enrollment</h1>
        <p>Fill the form below to enroll in your desired course.</p>
    </header>

    <section class="info-section">
        <h2>Why Choose Our Course?</h2>
        <p>We provide high quality training with real-world projects.</p>
    </section>

    <div class="box-model-demo">
        This div demonstrates margin and padding.
    </div>

    <section class="form-section">
        <h2>Enrollment Form</h2>

        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="course">Select Course:</label>
            <select id="course">
                <option>Web Development</option>
                <option>Data Science</option>
                <option>Cyber Security</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
